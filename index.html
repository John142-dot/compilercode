<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Code</title>
    <style>
        body {
            background-color: #1d1f20;
            color: #fff;
            padding: 20px;
            font-family: monospace;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #1d1f20;
            color: #00ffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <pre id="rawCode">Loading...</pre>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const codeID = urlParams.get('id');

        if (codeID) {
            const savedCode = localStorage.getItem(codeID);
            if (savedCode) {
                document.getElementById('rawCode').textContent = savedCode;
            } else {
                document.getElementById('rawCode').textContent = "Code not found.";
            }
        } else {
            document.getElementById('rawCode').textContent = "Invalid raw link.";
        }
    </script>
</body>
</html>
